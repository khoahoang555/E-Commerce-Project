<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<th:block th:fragment="delete_modal()">
		<!-- Modal -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title text-dark text-center font-weight-bold">Delete Confirmation</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-center">
						<span id="msgDeleteContent"></span>
					</div>
					<div class="modal-footer">
						<a href="" id="btnYes" type="button" class="btn btn-success">Yes</a>
						<button type="button" class="btn btn-danger"
							data-dismiss="modal">No</button>						
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
