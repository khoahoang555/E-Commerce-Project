<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  th:fragment="dynamic(main, title, javascriptResource, cssResource)">
<head>
<meta charset="UTF-8">
<th:block th:replace="${title}"></th:block>
<!-- Custom fonts for this template-->
<link th:href="@{/assets/vender/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/assets/css/sb-admin-2.min.css}" rel="stylesheet">
<th:block th:replace="${cssResource}"></th:block>
</head>
<body id="page-top" class="bg-gradient-primary">
	<!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="/layouts/_slidebar.html"></th:block>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="/layouts/_navbar.html"></th:block>

                <!-- Begin Page Content -->
                <th:block th:replace="${main}"></th:block>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="/layouts/_footer.html"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
</body>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/assets/vender/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/vender/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/assets/vender/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/assets/js/sb-admin-2.min.js}"></script>

<th:block th:replace="${javascriptResource}"></th:block>
</html>
