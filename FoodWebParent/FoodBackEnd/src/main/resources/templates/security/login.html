<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fooding Admin - Đăng Nhập</title>
<!-- Custom fonts for this template-->
<link th:href="@{/assets/vender/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/assets/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Đăng Nhập</h1>
									</div>
									<form th:object="${loginForm}" th:action="@{/admin/login}"
										class="user" method="post">
										<div class="form-group">
											<input type="text" th:field="*{username}"
												class="form-control form-control-user"
												th:errorclass="is-invalid" id="exampleInputEmail"
												aria-describedby="emailHelp"
												placeholder="Nhập địa chỉ email...">
											<div th:errors="*{username}"
												th:if="${#fields.hasErrors('username')}"
												class="invalid-feedback text-center"></div>
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												th:value="*{password}" name="password"
												th:errorclass="is-invalid" id="exampleInputPassword"
												placeholder="Nhập mật khẩu">
											<div th:errors="*{password}"
												th:if="${#fields.hasErrors('password')}"
												class="invalid-feedback text-center"></div>
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input"
													id="customCheck" name="remember-me"> <label
													class="custom-control-label" for="customCheck">Nhớ tài khoản</label>
											</div>
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">Đăng nhập
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

</body>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/assets/vender/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/vender/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/assets/vender/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/assets/js/sb-admin-2.min.js}"></script>
</html>
